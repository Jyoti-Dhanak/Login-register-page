<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Document</title>
</head>

<body>
    <div class="login-box">
        <div class="sign-in">
            <h4>Welcome to <span class="color">lorem</span><br><span class="font">Sign In</span></h4>
            <h6><span class="color">No account?</span> <br> <a href="Register.html">Register</a></h6>
        </div>
        <form action="#" enctype="application/x-www-form-urlencoded" method="get">
            <div class="login-credentials">
                <label for="username">Enter your username or email address</label>
                <input type="text" id="username" placeholder="username or email" required>
            </div>
            <div class="login-credentials">
                <label for="passkey">Password</label>
                <input type="password" id="passkey" placeholder="password" required>
            </div>
            <div class="forgot-password">
                <h5><a href="#">forgot password?</a></h5>
            </div>
            <div class="submit-button">
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>
</body>

</html>
