<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
</head>

<body>
    <div class="container">
        <div class="signin-form">
            <div class="logo">Your Logo</div>
            <div class="login-credentials">
                <h2>Sign up</h2>
                <p>If you already have an account register <br> <br>You can <span class="txt">Login here!</span></p>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your User name" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password" placeholder="Confirm your Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        <div class="illustration">
            <img src="/Assets/bg.png" alt="Illustration">
            <div class="illustration-content">
                <h3>Sign up to name <br><span class="text">Lorem Ipsum is Simply</span></h3>
            </div>
        </div>
    </div>
</body>

</html>
